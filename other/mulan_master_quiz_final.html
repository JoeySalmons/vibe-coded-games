<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Master Quiz</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        :root {
            /* CORE VARIABLES */
            --font-main: 'Segoe UI', sans-serif;
            --font-header: 'Segoe UI', sans-serif;
            --bg-gradient-start: #2c3e50;
            --bg-gradient-end: #000000;
            --container-bg: #ffffff;
            --highlight: #3498db;
            --highlight-accent: #2980b9;
            --btn-hover: #ebf5fb;
            --correct: #27ae60;
            --wrong: #c0392b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-main);
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c0e0e;
            overflow-x: hidden;
        }

        .app-container {
            background: var(--container-bg);
            border-radius: 12px;
            padding: 2rem;
            width: 95%;
            max-width: 750px;
            min-height: 650px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            border: 4px double var(--highlight-accent);
            position: relative;
            z-index: 10;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 50px;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(0,0,0, 0.1);
            flex-wrap: wrap;
        }

        @media (max-width: 500px) {
            .app-header { flex-direction: column; align-items: flex-start; padding-bottom: 10px; }
            #btn-finish-early { align-self: flex-end; margin-top: 5px; }
        }

        h1 {
            font-family: var(--font-header);
            color: var(--highlight);
            margin: 0;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hide { display: none !important; }
        .invisible { visibility: hidden; opacity: 0; pointer-events: none; }

        .btn {
            padding: 12px 28px;
            border: 2px solid var(--highlight);
            border-radius: 4px;
            background: transparent;
            color: var(--highlight);
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            outline: none;
            font-family: var(--font-header);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:hover { background: var(--btn-hover); transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }

        .btn-primary { background: var(--highlight); color: #fff; border-color: var(--highlight); }
        .btn-primary:hover { background: var(--highlight-accent); color: #fff; }

        #btn-finish-early { font-size: 0.75rem; padding: 6px 12px; border-color: #777; color: #555; border-radius: 50px; }
        #btn-finish-early:hover { background: #f0f0f0; color: #000; }

        #quiz-content { flex: 1; display: flex; flex-direction: column; }

        .question-area {
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0,0,0, 0.03);
            border-radius: 8px;
            border-left: 4px solid var(--highlight);
        }

        #question-text { font-size: 1.4rem; margin-bottom: 10px; font-weight: 600; font-family: var(--font-header); }
        #question-hint { font-size: 1rem; color: #7f5555; font-style: italic; min-height: 1.2em; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 15px; margin-bottom: 20px; }
        @media(min-width: 600px) { .options-grid { grid-template-columns: 1fr 1fr; } }

        .option-btn {
            width: 100%; padding: 16px; text-align: left;
            border: 1px solid #dcc; border-radius: 6px;
            background: white; cursor: pointer; font-size: 1.05rem;
            transition: all 0.2s; position: relative; overflow: hidden;
        }
        .option-btn:hover:not(:disabled) { background: var(--btn-hover); border-color: var(--highlight-accent); }
        .option-btn.correct { background: var(--correct) !important; color: white; border-color: var(--correct); }
        .option-btn.wrong { background: var(--wrong) !important; color: white; opacity: 0.8; }

        .quiz-footer { height: 60px; display: flex; justify-content: flex-end; align-items: center; border-top: 1px solid rgba(0,0,0,0.1); }
        .lobby-section { margin: 15px 0; padding: 15px 0; border-bottom: 1px solid #eee; }
        .control-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        select, input { padding: 8px; border-radius: 4px; border: 1px solid #ccc; font-size: 1rem; background: #fff; }

        .progress-track { width: 100%; height: 8px; background: #eee; border-radius: 4px; margin-bottom: 15px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--highlight); width: 0%; transition: width 0.4s ease-out; }
        .stats-row { display: flex; justify-content: space-between; font-size: 0.9rem; color: #555; margin-bottom: 5px; font-weight: bold; }

        /* PARTICLES ANIMATION */
        #particle-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; overflow: hidden; z-index: 1;
        }
        .particle {
            position: absolute; top: -10%;
            color: rgba(255,255,255,0.7); 
            font-size: 20px;
            animation-name: fall, sway;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: infinite, infinite;
        }
        @keyframes fall { to { top: 110%; } }
        @keyframes sway {
            0% { transform: translateX(0px) rotate(0deg); }
            50% { transform: translateX(50px) rotate(45deg); }
            100% { transform: translateX(0px) rotate(90deg); }
        }

        /* MODALS & GLOSSARY */
        .header-btn-group { display: flex; gap: 10px; flex-wrap: wrap; }
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); z-index: 100;
            display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(4px);
        }
        .modal-content {
            background: var(--container-bg); width: 90%; max-width: 800px; max-height: 85vh;
            border: 4px double var(--highlight-accent); border-radius: 12px;
            padding: 20px; position: relative; overflow-y: auto;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        .close-modal {
            position: absolute; top: 10px; right: 15px; font-size: 2rem;
            color: var(--highlight); cursor: pointer; font-weight: bold;
            line-height: 1; border: none; background: none;
        }
        .glossary-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; padding-top: 10px; }
        .char-card { background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        
        .char-img {
            width: 100px; height: 100px; object-fit: cover;
            border-radius: 12px; border: 3px solid var(--highlight);
            margin-bottom: 8px; background: #eee;
        }
        /* Style for when image is missing */
        .char-card.no-img { display: flex; flex-direction: column; justify-content: center; min-height: 100px; }
        .char-card.no-img .char-name { font-size: 1.1rem; }

        .char-name { font-weight: bold; color: var(--highlight); margin-bottom: 4px; font-family: var(--font-header); font-size: 1rem; }
        .char-desc { font-size: 0.8rem; color: #666; line-height: 1.2; }
    </style>
</head>

    <div id="particle-container"></div>

            </div>

            <div style="margin-top: 30px; text-align: center;">
                <button id="btn-start" class="btn btn-primary" style="width: 100%; font-size: 1.2rem;">Start Game</button>

        <div id="quiz-screen" class="hide" style="height: 100%;">

            </div>
            <div class="progress-track"><div id="progress-bar" class="progress-fill"></div></div>

            <div id="quiz-content">

            </div>

            <div class="quiz-footer">
                <button id="btn-next" class="btn btn-primary invisible">Next Question</button>
            </div>
        </div>

        <!-- 3. RESULT -->
        <div id="result-screen" class="hide" style="text-align: center;">
            <h2 id="result-header" style="margin-bottom: 20px; font-family: var(--font-header);">Quiz Complete</h2>
            <div style="display: flex; justify-content: center; margin-bottom: 20px;">

                <lottie-player id="result-lottie"
                               src=""

            </div>
            <h2 id="final-score" style="font-size: 3.5rem; color: var(--highlight); margin: 10px 0;">0 / 0</h2>
            <p id="final-msg" style="font-size: 1.2rem; color: #555; font-style: italic;">Message</p>
            <br><br>
            <button id="btn-restart" class="btn btn-primary">Play Again</button>
        </div>

        <!-- GLOSSARY MODAL -->

                <p style="text-align: center; color: #666; font-size: 0.9rem; margin-bottom: 15px;">Study the faces of friends and foes.</p>

        </div>

            });

            characterRarityMap = answerCounts;

            const sortedChars = Object.keys(distractorCounts).sort((a,b) => distractorCounts[b] - distractorCounts[a]);
            globalDistractorPool = sortedChars.filter((name, index) => {
                const freq = distractorCounts[name];
                return freq > 5 || index < 10;
            });

            // 2. Setup UI limits
            const totalQuestions = quizData.length;
            const input = document.getElementById('q-count-input');
            input.max = totalQuestions;
            if(parseInt(input.value) > totalQuestions) input.value = totalQuestions;
            document.getElementById('max-q-label').innerText = `(Max: ${totalQuestions})`;

            // 3. Resume Check
            if(localStorage.getItem('movieQuizSaved')) document.getElementById('btn-resume').classList.remove('hide');

            initParticles();
        }

        /* ================= THEME ENGINE ================= */
        function applyTheme() {
            if(themeData.colors) {
                const root = document.documentElement;
                for (const [key, value] of Object.entries(themeData.colors)) {
                    root.style.setProperty(key, value);
                }
            }

            if(themeData.text) {
                const t = themeData.text;
                if(t.headerTitle) document.getElementById('app-title').innerText = t.headerTitle;
                if(t.lobbyQuote) document.getElementById('lobby-quote').innerText = t.lobbyQuote;
                if(t.lobbySub) document.getElementById('lobby-sub').innerText = t.lobbySub;
                if(t.btnStart) document.getElementById('btn-start').innerText = t.btnStart;
                
                const diffSelect = document.getElementById('difficulty-select');
                if(t.difficultyLabels) {
                    diffSelect.options[0].text = t.difficultyLabels.easy || "Easy";
                    diffSelect.options[1].text = t.difficultyLabels.medium || "Medium";
                    diffSelect.options[2].text = t.difficultyLabels.hard || "Hard";
                }
                if(t.resultsHeader) document.getElementById('result-header').innerText = t.resultsHeader;
            }
            
            if(themeData.meta && themeData.meta.favicon) {
                const emoji = themeData.meta.favicon;
                const link = document.querySelector("link[rel~='icon']") || document.createElement('link');
                link.type = 'image/svg+xml';
                link.rel = 'icon';
                link.href = `data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>${emoji}</text></svg>`;
                document.getElementsByTagName('head')[0].appendChild(link);
            }

            if(themeData.ui && themeData.ui.lottieUrl) {
                document.getElementById('result-lottie').load(themeData.ui.lottieUrl);
            }
            
            updateDiffDesc();
        }

        /* ================= ADVANCED DECK GENERATION ================= */
        // Implements Ratio, Variance, and Sliding Scale Weighting
        function generateDeck(difficulty, requestedCount) {

            // 1. COMPLETIONIST OVERRIDE
            // If user wants ALL questions, skip the algorithm.
            if(requestedCount >= quizData.length) {
                let deck = [...quizData];
                return deck.sort(() => Math.random() - 0.5);
            }

            // 2. RATIO & WILDCARD LOGIC
            // We reserve 15% of the deck for "Wildcards" (purely random choices)
            const wildcardCount = Math.ceil(requestedCount * 0.15); 
            const weightedCount = requestedCount - wildcardCount;

            let triviaPct = 0.3; // Medium default
            if(difficulty === 'easy') triviaPct = 0.15;
            if(difficulty === 'hard') triviaPct = 0.45;

            const targetTrivia = Math.round(weightedCount * triviaPct);
            const targetQuotes = weightedCount - targetTrivia;

            // 3. SPLIT POOLS
            let triviaPool = [];
            let quotePool = [];

            quizData.forEach(q => {
                // Strict Tag Filtering for the Weighted Portion
                if(difficulty === 'easy' && q.difficulty === 'hard') return; 
        
                // Shallow copy for weight assignment
                let qCopy = {...q}; 

                if(q.type === 'quote') quotePool.push(qCopy);
                else triviaPool.push(qCopy);
            });

            // 4. WEIGHTING FUNCTION
            const assignWeight = (q) => {
                let weight = 50; 
                const len = q.content.length;
                const isSong = q.type === 'song';
                const ansFreq = characterRarityMap[q.answer] || 0;

                // Variance Control
                let variance = 80; 
                if(difficulty === 'easy') variance = 50;
                if(difficulty === 'hard') variance = 800;

                if(difficulty === 'easy') {
                    if(isSong) weight += 40; 
            
                    // SLIDING SCALE: LENGTH
                    // Longer quotes are easier.
                    if(q.type === 'quote') weight += Math.min(len / 3, 12);

                    // SLIDING SCALE: FREQUENCY
                    // More frequent answers are easier.
                    weight += Math.min(ansFreq * 2, 12);

                    if(q.difficulty === 'easy') weight += 100;

                } else if(difficulty === 'hard') {
                    if(isSong) weight += -30; 
            
                    // REVERSE SLIDING SCALE: LENGTH
                    // Shorter quotes are harder.
                    if(q.type === 'quote') weight += Math.max(0, (60 - len) / 11);

                    // REVERSE SLIDING SCALE: FREQUENCY
                    // Rarer answers are harder.
                    weight += Math.max(0, (60 - ansFreq) * 0.15);

                    if(q.difficulty === 'hard') weight += 100;
                    if(q.difficulty === 'easy') weight += -30; 
                } else {
                    // Medium
                    if(q.difficulty === 'medium') weight += 20;
                }

                return weight + (Math.random() * variance);
            };

            // 5. SORT & SELECT WEIGHTED PORTION
            triviaPool.forEach(q => q.tempWeight = assignWeight(q));
            quotePool.forEach(q => q.tempWeight = assignWeight(q));

            triviaPool.sort((a,b) => b.tempWeight - a.tempWeight);
            quotePool.sort((a,b) => b.tempWeight - a.tempWeight);

            let selectedTrivia = triviaPool.slice(0, targetTrivia);
            let selectedQuotes = quotePool.slice(0, targetQuotes);

            // 6. BACKFILL (If pools ran dry)
            if(selectedTrivia.length < targetTrivia) {
                const needed = targetTrivia - selectedTrivia.length;
                selectedQuotes = selectedQuotes.concat(quotePool.slice(targetQuotes, targetQuotes + needed));
            }
            if(selectedQuotes.length < targetQuotes) {
                const needed = targetQuotes - selectedQuotes.length;
                selectedTrivia = selectedTrivia.concat(triviaPool.slice(targetTrivia, targetTrivia + needed));
            }

            // 7. WILDCARD INJECTION
            // Create a pool of everything we HAVEN'T selected yet
            let currentDeckIds = new Set([...selectedTrivia, ...selectedQuotes].map(q => q.content)); 
            let rejectionPile = quizData.filter(q => !currentDeckIds.has(q.content));

            // Shuffle rejection pile purely randomly
            rejectionPile.sort(() => Math.random() - 0.5);

            // Grab wildcards
            let wildcards = rejectionPile.slice(0, wildcardCount);

            // 8. MERGE & SHUFFLE
            let finalDeck = [...selectedTrivia, ...selectedQuotes, ...wildcards];

            // Final sanity check for size
            return finalDeck.sort(() => Math.random() - 0.5).slice(0, requestedCount);
        }

        /* ================= GAMEPLAY ================= */
        function startGame() {
            const difficulty = document.getElementById('difficulty-select').value;
            const inputVal = document.getElementById('q-count-input').value; // Keep as string first
            let requestedCount = parseInt(inputVal);
            const totalAvailable = quizData.length;

            // 1. Explicit Negative Number Handling
            if (requestedCount < 0) {
                requestedCount = totalAvailable + requestedCount; // e.g., 50 + (-10) = 40
            }

            // 2. Validation
            if (requestedCount <= 0) {
                alert(`Invalid number of questions. Please enter a value between -${totalAvailable} and ${totalAvailable}.`);
                return;
            }
    
            // 3. Cap at Max (Completionist Logic handled inside generateDeck)
            if (requestedCount > totalAvailable) {
                requestedCount = totalAvailable;
            }

            const deck = generateDeck(difficulty, requestedCount);
    
            // Safety check in case deck generation fails
            if(deck.length === 0) return alert("Error loading deck. Try different settings.");

            gameState = {
                activeQuestions: deck,
                difficulty: difficulty,
                currentIndex: 0,
                score: 0,
                currentQuestionAnswered: false
            };

            localStorage.removeItem('movieQuizSaved');
            renderQuestion();
            showScreen('quiz-screen');
        }

        function renderQuestion() {
            const q = gameState.activeQuestions[gameState.currentIndex];
            const diff = gameState.difficulty;
            const scoreLabel = (themeData.text && themeData.text.scoreLabel) ? themeData.text.scoreLabel : "Score";

            gameState.currentQuestionAnswered = false;

            // UI UPDATES
            const finishBtn = document.getElementById('btn-finish-early');
            finishBtn.classList.remove('hide');
            finishBtn.innerText = "Finish Early"; 
            document.getElementById('btn-next').classList.add('invisible');

            // TEXT & HINT LOGIC
            let displayText = q.content;
            if(q.type === 'quote') displayText = `Who says: "${q.content}"`;
            else if(q.type === 'song') displayText = `ðŸŽ¶ ${q.content}`; 

            document.getElementById('question-text').innerText = displayText;

            let showHint = false;
            if(diff === 'easy') showHint = true;
            else if(diff === 'medium' && (q.type === 'trivia' || q.type === 'song')) showHint = true;

            const hintEl = document.getElementById('question-hint');
            if(showHint && q.context) {
                if(q.type === 'quote') hintEl.innerText = `Context: ${q.context}`;
                else hintEl.innerText = `Hint: ${q.context}`;
            } else {
                hintEl.innerText = "";
            }

            // OPTIONS LOGIC
            const container = document.getElementById('options-container');
            container.innerHTML = '';
    
            // Determine number of options
            const totalOpts = (diff === 'easy') ? 2 : (diff === 'medium') ? 4 : 6;

            // Start with defined distractors
            let distractors = [...q.distractors];

            // HARD MODE FILLER LOGIC FIX:
            // Only pull from the global pool if it's a QUOTE question. 
            // This assumes global pool contains names.
            // We do NOT want random names appearing in Trivia questions (e.g. Weapon? -> Grandma Fa).
            if (diff === 'hard' && q.type === 'quote' && distractors.length < (totalOpts - 1)) {
                const needed = (totalOpts - 1) - distractors.length;
        
                // Filter pool to ensure no duplicates of answer or existing distractors
                const poolCandidates = globalDistractorPool.filter(n => n !== q.answer && !distractors.includes(n));
        
                poolCandidates.sort(() => Math.random() - 0.5);
                distractors = distractors.concat(poolCandidates.slice(0, needed));
            }

            // Slice to required size (minus 1 for the correct answer)
            // Note: If trivia in hard mode doesn't have enough distractors, 
            // it will simply show fewer options (e.g. 4 instead of 6), which is safer than showing wrong types.
            distractors = distractors.slice(0, totalOpts - 1);

            let finalOptions = [...distractors, q.answer];
            finalOptions.sort(() => Math.random() - 0.5);

            finalOptions.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => handleAnswer(btn, opt === q.answer);
                container.appendChild(btn);
            });

            // STATS
            document.getElementById('progress-text').innerText = `Q ${gameState.currentIndex + 1} / ${gameState.activeQuestions.length}`;
            document.getElementById('score-text').innerText = `${scoreLabel}: ${gameState.score}`;
            document.getElementById('progress-bar').style.width = ((gameState.currentIndex / gameState.activeQuestions.length) * 100) + '%';
        }

        function handleAnswer(btn, isCorrect) {
            const scoreLabel = (themeData.text && themeData.text.scoreLabel) ? themeData.text.scoreLabel : "Score";
            
            // Mark as answered
            gameState.currentQuestionAnswered = true;

            document.querySelectorAll('.option-btn').forEach(b => {
                b.disabled = true;
                if(b.innerText === gameState.activeQuestions[gameState.currentIndex].answer) b.classList.add('correct');
            });

            if(isCorrect) gameState.score++;
            else btn.classList.add('wrong');

            document.getElementById('score-text').innerText = `${scoreLabel}: ${gameState.score}`;
            saveGame();

            document.getElementById('btn-next').classList.remove('invisible');
        }

        function nextQuestion() {
            gameState.currentIndex++;
            if(gameState.currentIndex < gameState.activeQuestions.length) {
                saveGame();
                renderQuestion();
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            localStorage.removeItem('movieQuizSaved');
            
            // Calculate actual number of questions answered
            // If the user answered current Q (sees Next button), include it.
            // If the user hasn't answered current Q yet, exclude it.
            let actualTotal = gameState.currentIndex;
            if(gameState.currentQuestionAnswered) {
                actualTotal += 1;
            }
            
            // Edge case: if game ended naturally via nextQuestion(), currentIndex equals length.
            if(gameState.currentIndex === gameState.activeQuestions.length) {
                actualTotal = gameState.activeQuestions.length;
            }

            const finalScore = gameState.score;
            document.getElementById('final-score').innerText = `${finalScore} / ${actualTotal}`;

            let msg = "Quiz Complete!";
            const t = themeData.text ? themeData.text.results : null;
            
            if(actualTotal > 0 && t) {
                const pct = finalScore / actualTotal;
                const isLongGame = actualTotal >= 10;

                if(pct === 1 && isLongGame) msg = t.perfect || "Perfect!";
                else if(pct === 0 && isLongGame) msg = "Were you *trying* to lose?"; 
                else if(pct === 1) msg = t.high || "Great!";
                else if(pct > 0.8) msg = t.high || "Great!";
                else if(pct > 0.5) msg = t.medium || "Good";
                else msg = t.low || "Try Again";
            }
            document.getElementById('final-msg').innerText = msg;
            showScreen('result-screen');
        }

        /* GLOSSARY LOGIC */
        const glossaryModal = document.getElementById('glossary-modal');
        const glossaryGrid = document.getElementById('glossary-grid');
        const btnGlossary = document.getElementById('btn-glossary');

        function renderGlossary() {
            if (glossaryGrid.children.length > 0) return;
            characterGlossary.forEach(char => {
                const card = document.createElement('div');
                
                // Handle missing image
                let imgHtml = '';
                let noImgClass = '';
                if(char.img && char.img.trim() !== "") {
                    imgHtml = `<img src="${char.img}" class="char-img" alt="${char.name}">`;
                } else {
                    noImgClass = ' no-img';
                }

                card.className = `char-card${noImgClass}`;
                card.innerHTML = `
                ${imgHtml}
                <div class="char-name">${char.name}</div>
                <div class="char-desc">${char.desc}</div>
                `;
                glossaryGrid.appendChild(card);
            });
        }

        btnGlossary.addEventListener('click', () => {
            renderGlossary();
            glossaryModal.classList.remove('hide');
        });
        document.getElementById('btn-close-glossary').addEventListener('click', () => {
            glossaryModal.classList.add('hide');
        });
        glossaryModal.addEventListener('click', (e) => {
            if (e.target === glossaryModal) glossaryModal.classList.add('hide');
        });

        /* ================= UTILS ================= */
        function saveGame() { localStorage.setItem('movieQuizSaved', JSON.stringify(gameState)); }
        
        function showScreen(id) {
            ['lobby-screen', 'quiz-screen', 'result-screen'].forEach(s => document.getElementById(s).classList.add('hide'));
            document.getElementById(id).classList.remove('hide');

            const finishBtn = document.getElementById('btn-finish-early');
            // Glossary Rule
            if (id === 'quiz-screen' && gameState.difficulty === 'hard') btnGlossary.classList.add('hide');
            else btnGlossary.classList.remove('hide');

            // Finish Button Logic
            if (id === 'lobby-screen') {
                finishBtn.innerText = "Last Quiz Score";
                if (gameState.activeQuestions && gameState.activeQuestions.length > 0) finishBtn.classList.remove('hide');
                else finishBtn.classList.add('hide');
            }
            else if (id === 'quiz-screen') {
                finishBtn.innerText = "Finish Early";
                finishBtn.classList.remove('hide');
            }
            else finishBtn.classList.add('hide');
        }

        function resumeGame() {
            const saved = localStorage.getItem('movieQuizSaved');
            if(saved) {
                gameState = JSON.parse(saved);
                renderQuestion();
                showScreen('quiz-screen');
            }
        }

        function initParticles() {
            if(themeData.ui && themeData.ui.particleEnabled === false) return;
            
            const char = (themeData.ui && themeData.ui.particleChar) ? themeData.ui.particleChar : "ðŸŒ¸";
            const cont = document.getElementById('particle-container');
            cont.innerHTML = ''; 

            for(let i=0; i<25; i++){
                let f = document.createElement('div'); 
                f.className='particle'; 
                f.innerText=char;
                f.style.left = Math.random()*100+'%';
                f.style.animationDuration = (Math.random()*7+8)+'s, 3s';
                f.style.animationDelay = `-${Math.random()*10}s, -${Math.random()*3}s`;
                f.style.fontSize = (Math.random()*10 + 15) + 'px';
                f.style.opacity = Math.random() * 0.6 + 0.4;
                cont.appendChild(f);
            }
        }

        /* === DIFFICULTY DESCRIPTION LOGIC === */
        const diffDescMap = {
            easy: "Fewer options, helpful hints, and priority on main characters.",
            medium: "Standard options, mixed questions, hints for trivia only.",
            hard: "More options, no hints, side characters, and short quotes."
        };

        const diffSelect = document.getElementById('difficulty-select');
        const diffDescText = document.getElementById('difficulty-desc');

        function updateDiffDesc() {
            diffDescText.innerText = diffDescMap[diffSelect.value];
        }
        
        diffSelect.addEventListener('change', updateDiffDesc);

        // EVENT LISTENERS
        document.getElementById('btn-start').addEventListener('click', startGame);
        document.getElementById('btn-resume').addEventListener('click', resumeGame);
        document.getElementById('btn-next').addEventListener('click', nextQuestion);
        document.getElementById('btn-finish-early').addEventListener('click', endQuiz);
        document.getElementById('btn-restart').addEventListener('click', () => { initApp(); showScreen('lobby-screen'); });

        // START
        initApp();
    </script>
