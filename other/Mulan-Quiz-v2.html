    <style>

            --bg-gradient-end: #1F1C18;   /* Dark/Black */

            --highlight: #b71c1c;     /* Bright Red */
            --highlight-accent: #FFD700; /* Gold */
            --highlight-jade: #006b54;   /* Jade */

        * { box-sizing: border-box; margin: 0; padding: 0; }

            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);

            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c0e0e;
            overflow-x: hidden;
        }

        .app-container {
            background: var(--container-bg);
            border-radius: 12px;
            padding: 2rem;
            width: 95%;
            max-width: 750px;
            min-height: 650px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            border: 4px double var(--highlight-accent);
            position: relative;
            z-index: 10;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 50px; /* Changed from height:50px to allow growing */
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(183, 28, 28, 0.2);
            flex-wrap: wrap; /* Allows content to wrap */

            .app-header {

            }

                align-self: flex-end; /* Button moves to the right */

            }
        }

        h1 { 
            font-family: var(--font-header); 
            color: var(--highlight); 
            margin: 0; 
            font-size: 2rem; 
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hide { display: none !important; }
        .invisible { visibility: hidden; opacity: 0; pointer-events: none; }

        .btn {
            padding: 12px 28px; 
            border: 2px solid var(--highlight); 
            border-radius: 4px;
            background: transparent; 
            color: var(--highlight); 
            cursor: pointer; 
            font-weight: bold; 
            transition: 0.2s;
            outline: none;
            font-family: var(--font-header);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {

            color: var(--highlight-accent);
            border-color: var(--highlight);

        #btn-finish-early {

            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(183, 28, 28, 0.03);
            border-radius: 8px;
            border-left: 4px solid var(--highlight);

            animation-iteration-count: infinite, infinite;

        @keyframes sway {
            0% { transform: translateX(0px) rotate(0deg); }
            50% { transform: translateX(50px) rotate(45deg); }

    </style>
</head>

            "content": "Would you like to stay for dinner?",
            "context": "invitation to Shang",
            "answer": "Mulan",
            "distractors": ["Fa Zhou", "Grandma Fa", "Fa Li", "Mushu"]
          }
        ];

        /* ================= STATE ================= */
        let globalCharacterPool = []; // For Hard Mode Quotes logic
        let gameState = {
            activeQuestions: [],
            difficulty: 'medium',
            currentIndex: 0,
            score: 0
        };

        /* ================= INIT ================= */
        function initApp() {
            // 1. Analyze Data for Hard Mode Character Pool
            // Rule: Include if used > 5 times OR is in Top 7 most frequent
            const charCounts = {};
            mulanData.filter(q => q.type === 'quote').forEach(q => {
                [q.answer, ...q.distractors].forEach(name => {
                    const n = name.trim();
                    charCounts[n] = (charCounts[n] || 0) + 1;
                });
            });

            // Sort descending by frequency
            const sortedChars = Object.keys(charCounts).sort((a,b) => charCounts[b] - charCounts[a]);

            // Filter based on the logic requested
            globalCharacterPool = sortedChars.filter((name, index) => {
                const freq = charCounts[name];
                return freq > 5 || index < 7;
            });
            console.log("Hard Mode Quote Pool:", globalCharacterPool);

            // 2. Setup UI limits
            const totalQuestions = mulanData.length;
            const input = document.getElementById('q-count-input');
            input.max = totalQuestions;
            if(parseInt(input.value) > totalQuestions) input.value = totalQuestions;
            document.getElementById('max-q-label').innerText = `(Max: ${totalQuestions})`;

            // 3. Resume Check
            if(localStorage.getItem('mulanQuizSaved')) document.getElementById('btn-resume').classList.remove('hide');
            
            initBlossoms();
        }

        /* ================= DECK GENERATION ================= */
        function generateDeck(difficulty, requestedCount) {
            // Weights logic: 
            // Easy: 20% Trivia
            // Medium: Random Mix
            // Hard: 50% Trivia
            
            // Clone data
            let allQ = JSON.parse(JSON.stringify(mulanData));
            let quotes = allQ.filter(q => q.type === 'quote');
            let trivia = allQ.filter(q => q.type === 'trivia');
            
            quotes.sort(() => Math.random() - 0.5);
            trivia.sort(() => Math.random() - 0.5);

            let finalDeck = [];
            let triviaPct = 0.5; // Default for Hard

            if(difficulty === 'medium') {
                // Medium: Just grab random questions regardless of type
                finalDeck = [...quotes, ...trivia];
                finalDeck.sort(() => Math.random() - 0.5);
            } else {
                if(difficulty === 'easy') triviaPct = 0.20;
                if(difficulty === 'hard') triviaPct = 0.50;

                const targetTrivia = Math.floor(requestedCount * triviaPct);
                
                // Get Trivia (capped by availability)
                let selectedTrivia = trivia.slice(0, targetTrivia);
                
                // Fill remainder with Quotes
                let needed = requestedCount - selectedTrivia.length;
                let selectedQuotes = quotes.slice(0, needed);

                // If ran out of quotes, backfill with trivia (if avail)
                if(selectedTrivia.length + selectedQuotes.length < requestedCount) {
                     let stillNeed = requestedCount - (selectedTrivia.length + selectedQuotes.length);
                     let extraTrivia = trivia.slice(selectedTrivia.length, selectedTrivia.length + stillNeed);
                     selectedTrivia = selectedTrivia.concat(extraTrivia);
                }

                finalDeck = [...selectedTrivia, ...selectedQuotes];
                finalDeck.sort(() => Math.random() - 0.5);
            }

            return finalDeck.slice(0, requestedCount);
        }

        /* ================= GAMEPLAY ================= */
        function startGame() {
            const difficulty = document.getElementById('difficulty-select').value;
            const requestedCount = parseInt(document.getElementById('q-count-input').value);

            const deck = generateDeck(difficulty, requestedCount);
            if(deck.length === 0) return alert("Error loading deck.");

            gameState = {
                activeQuestions: deck,
                difficulty: difficulty,
                currentIndex: 0,
                score: 0
            };

            localStorage.removeItem('mulanQuizSaved');
            renderQuestion();
            showScreen('quiz-screen');
        }

        function renderQuestion() {
            const q = gameState.activeQuestions[gameState.currentIndex];
            const diff = gameState.difficulty;
            
            document.getElementById('btn-finish-early').classList.remove('hide');
            document.getElementById('btn-next').classList.add('invisible');

            // 1. TEXT
            document.getElementById('question-text').innerText = (q.type === 'quote') 
                ? `Who says: "${q.content}"` 
                : q.content;

            // 2. HINT / CONTEXT LOGIC
            // Easy: Always. Medium: Trivia Only. Hard: Never.
            let showHint = false;
            if(diff === 'easy') showHint = true;
            else if(diff === 'medium' && q.type === 'trivia') showHint = true;

            const hintEl = document.getElementById('question-hint');
            if(showHint && q.context) {
                hintEl.innerText = (q.type === 'quote') ? `Context: ${q.context}` : `Hint: ${q.context}`;
            } else {
                hintEl.innerText = "";
            }

            // 3. OPTIONS GENERATION
            const container = document.getElementById('options-container');
            container.innerHTML = '';

            // Count: Easy=2, Medium=4, Hard=6
            const totalOpts = (diff === 'easy') ? 2 : (diff === 'medium') ? 4 : 6;
            
            let distractors = [...q.distractors];

            // LOGIC: Distractor Selection
            if (q.type === 'trivia') {
                // TRIVIA: STRICTLY use provided distractors. Never inject.
                // If hard mode asks for 6 options but we only have 3 distractors defined,
                // we only show 4 buttons total. We cannot invent trivia answers.
                distractors = distractors.slice(0, totalOpts - 1);
            } else {
                // QUOTES: Can inject from Global Pool in Hard Mode
                if (diff === 'hard') {
                    // If we don't have enough manual distractors to fill 6 slots (5 distractors + 1 answer)
                    if(distractors.length < 5) {
                        const needed = 5 - distractors.length;
                        // Filter pool: Not correct answer, not already in distractors
                        const poolCandidates = globalCharacterPool.filter(n => n !== q.answer && !distractors.includes(n));
                        
                        // Shuffle candidates
                        poolCandidates.sort(() => Math.random() - 0.5);
                        
                        // Fill
                        distractors = distractors.concat(poolCandidates.slice(0, needed));
                    }
                }
                // Slice to required count (in case we have too many)
                distractors = distractors.slice(0, totalOpts - 1);
            }

            let finalOptions = [...distractors, q.answer];
            finalOptions.sort(() => Math.random() - 0.5);

            finalOptions.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => handleAnswer(btn, opt === q.answer);
                container.appendChild(btn);
            });

            // 4. UPDATE STATS
            document.getElementById('progress-text').innerText = `Q ${gameState.currentIndex + 1} / ${gameState.activeQuestions.length}`;
            document.getElementById('score-text').innerText = `Honor: ${gameState.score}`;
            document.getElementById('progress-bar').style.width = ((gameState.currentIndex / gameState.activeQuestions.length) * 100) + '%';
        }

        function handleAnswer(btn, isCorrect) {
            document.querySelectorAll('.option-btn').forEach(b => {
                b.disabled = true;
                if(b.innerText === gameState.activeQuestions[gameState.currentIndex].answer) b.classList.add('correct');
            });

            if(isCorrect) gameState.score++;
            else btn.classList.add('wrong');

            document.getElementById('score-text').innerText = `Honor: ${gameState.score}`;
            saveGame();

            document.getElementById('btn-finish-early').classList.add('hide');
            document.getElementById('btn-next').classList.remove('invisible'); 
        }

        function nextQuestion() {
            gameState.currentIndex++;
            if(gameState.currentIndex < gameState.activeQuestions.length) {
                saveGame();
                renderQuestion();
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            localStorage.removeItem('mulanQuizSaved');
            const total = gameState.currentIndex; // Corrected logic for early exit
            const finalScore = gameState.score;
            
            document.getElementById('final-score').innerText = `${finalScore} / ${total}`;
            
            let msg = "Quiz Complete!";
            if(total > 0) {
                const pct = finalScore / total;
                if(pct === 1) msg = "The Emperor bows to you!";
                else if(pct > 0.8) msg = "You have brought honor to your family!";
                else if(pct > 0.5) msg = "Good training, soldier.";
                else msg = "Pack up, go home. You're through.";
            } else {
                msg = "No questions answered!";
            }
            document.getElementById('final-msg').innerText = msg;
            showScreen('result-screen');
        }

        /* ================= UTILS ================= */
        function saveGame() { localStorage.setItem('mulanQuizSaved', JSON.stringify(gameState)); }
        function showScreen(id) {
            // 1. Toggle Screens
            ['lobby-screen', 'quiz-screen', 'result-screen'].forEach(s => document.getElementById(s).classList.add('hide'));
            document.getElementById(id).classList.remove('hide');

            // 2. Handle Top-Right Button Text & Visibility
            const finishBtn = document.getElementById('btn-finish-early');
            
            if (id === 'lobby-screen') {
                finishBtn.innerText = "Last Quiz Score";
                // Only show if there is actually data from a previous run
                if (gameState.activeQuestions && gameState.activeQuestions.length > 0) {
                    finishBtn.classList.remove('hide');
                }
            } 
            else if (id === 'quiz-screen') {
                finishBtn.innerText = "End Quiz";
                finishBtn.classList.remove('hide');
            } 
            else {
                // Hide on Result screen to avoid redundancy
                finishBtn.classList.add('hide');
            }
        }
        function resumeGame() {
            const saved = localStorage.getItem('mulanQuizSaved');
            if(saved) {
                gameState = JSON.parse(saved);
                renderQuestion();
                showScreen('quiz-screen');
            }
        }
        function initBlossoms() {
            const cont = document.getElementById('blossom-container');
            for(let i=0; i<25; i++){
                let f = document.createElement('div'); f.className='petal'; f.innerText='';
                f.style.left = Math.random()*100+'%'; 
                f.style.animationDuration = (Math.random()*7+8)+'s, 3s';
                f.style.animationDelay = `-${Math.random()*10}s, -${Math.random()*3}s`;
                f.style.fontSize = (Math.random()*10 + 15) + 'px';
                f.style.opacity = Math.random() * 0.6 + 0.4; 
                cont.appendChild(f);
            }
        }

        // Event Listeners
        document.getElementById('btn-start').addEventListener('click', startGame);
        document.getElementById('btn-resume').addEventListener('click', resumeGame);
        document.getElementById('btn-next').addEventListener('click', nextQuestion);
        document.getElementById('btn-finish-early').addEventListener('click', endQuiz);
        document.getElementById('btn-restart').addEventListener('click', () => { initApp(); showScreen('lobby-screen'); });

        /* === NEW DIFFICULTY DESCRIPTION LOGIC === */
        const diffDescMap = {
            easy: "Fewer options, helpful hints, and mostly quotes.",
            medium: "Standard options, mixed questions, hints for trivia only.",
            hard: "More options, no hints, smarter distractors, and more trivia."
        };

        const diffSelect = document.getElementById('difficulty-select');
        const diffDescText = document.getElementById('difficulty-desc');

        diffSelect.addEventListener('change', () => {
            diffDescText.innerText = diffDescMap[diffSelect.value];
        });

        // Initialize text on load
        diffDescText.innerText = diffDescMap[diffSelect.value];

        // START
        initApp();
    </script>
