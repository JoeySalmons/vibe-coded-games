<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Grade Calculator</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #27ae60; /* Green for success */
            --warning: #e67e22; /* Orange for tight margins */
            --danger: #c0392b; /* Red for high requirements */
            --bg: #f4f7f6;
            --card-bg: #ffffff;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 { text-align: center; color: var(--primary); margin-bottom: 5px; }
        p.subtitle { text-align: center; color: #7f8c8d; font-size: 0.9em; margin-bottom: 30px; }

        .section {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #fafafa;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 8px;
        }

        .section-title { font-weight: bold; font-size: 1.1em; color: var(--primary); }
        .weight-badge { background-color: var(--primary); color: white; padding: 2px 8px; border-radius: 12px; font-size: 0.8em; }

        .controls { display: flex; align-items: center; font-size: 0.9em; color: #555; margin-bottom: 15px; }
        .controls input[type="checkbox"] { margin-right: 8px; cursor: pointer; }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }

        .input-group { display: flex; flex-direction: column; }
        .input-group label { font-size: 0.85em; margin-bottom: 5px; color: #666; }

        input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="number"]:focus { border-color: var(--accent); outline: none; }
        .hidden { display: none; }

        /* Prediction Section */
        .prediction-box {
            background-color: #eef2f3;
            border: 1px solid #d1d9e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        .prediction-title {
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
            display: block;
        }
        .scenarios {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            text-align: center;
        }
        .scenario-card {
            background: white;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .target-grade { font-weight: bold; color: #555; display: block; font-size: 0.9em; margin-bottom: 5px; }
        .needed-score { font-weight: bold; font-size: 1.2em; }
        
        .safe { color: var(--accent); } /* < 80 needed */
        .moderate { color: var(--warning); } /* 80-95 needed */
        .hard { color: var(--danger); } /* > 95 needed */
        .impossible { color: #7f8c8d; font-size: 0.9em; }

        /* Result Footer */
        .result-bar {
            position: sticky;
            bottom: 0;
            background-color: var(--primary);
            color: white;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.2);
            margin-top: 30px;
            z-index: 100;
        }

        .total-score { font-size: 2em; font-weight: bold; }
        .grade-letter { font-size: 1.5em; color: #3498db; margin-left: 10px; }

        @media (max-width: 600px) {
            .input-grid { grid-template-columns: 1fr 1fr; }
            .scenarios { grid-template-columns: 1fr; }
            .result-bar { flex-direction: column; text-align: center; gap: 10px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Grade Calculator</h1>
    <p class="subtitle">10 HWs, 8 Readings, 2 Midterms, 1 Final</p>

    <!-- Participation -->
    <div class="section">
        <div class="section-header">
            <span class="section-title">Participation</span>
            <span class="weight-badge">5%</span>
        </div>
        <div class="input-group">
            <label>Score (0-100)</label>
            <input type="number" id="participation" placeholder="0" oninput="calculate()">
        </div>
    </div>

    <!-- Readings -->
    <div class="section">
        <div class="section-header">
            <span class="section-title">Reading Assignments</span>
            <span class="weight-badge">10%</span>
        </div>
        <div class="controls">
            <input type="checkbox" id="reading-mode-toggle" onchange="toggleMode('reading')">
            <label for="reading-mode-toggle">Enter overall average score</label>
        </div>
        <div id="reading-individual" class="input-grid"></div>
        <div id="reading-average" class="hidden">
            <div class="input-group">
                <label>Overall Reading Average</label>
                <input type="number" id="reading-avg-score" placeholder="0" oninput="calculate()">
            </div>
        </div>
    </div>

    <!-- Homework -->
    <div class="section">
        <div class="section-header">
            <span class="section-title">Homework (Problem Sets)</span>
            <span class="weight-badge">30%</span>
        </div>
        <div class="controls">
            <input type="checkbox" id="hw-mode-toggle" onchange="toggleMode('hw')">
            <label for="hw-mode-toggle">Enter overall average score</label>
        </div>
        <div id="hw-individual" class="input-grid"></div>
        <div id="hw-average" class="hidden">
            <div class="input-group">
                <label>Overall Homework Average</label>
                <input type="number" id="hw-avg-score" placeholder="0" oninput="calculate()">
            </div>
        </div>
    </div>

    <!-- Exams -->
    <div class="section">
        <div class="section-header">
            <span class="section-title">Exams</span>
            <span class="weight-badge">55% Total</span>
        </div>
        <div class="input-grid">
            <div class="input-group">
                <label>Midterm 1 (15%)</label>
                <input type="number" id="midterm1" class="exam-input" placeholder="0" oninput="calculate()">
            </div>
            <div class="input-group">
                <label>Midterm 2 (15%)</label>
                <input type="number" id="midterm2" class="exam-input" placeholder="0" oninput="calculate()">
            </div>
            <div class="input-group">
                <label>Final Exam (25%)</label>
                <input type="number" id="finalexam" class="exam-input" placeholder="Optional" oninput="calculate()">
            </div>
        </div>

        <!-- Prediction Dashboard -->
        <div class="prediction-box">
            <span class="prediction-title">Minimum Final Exam Score Needed:</span>
            <div class="scenarios">
                <div class="scenario-card">
                    <span class="target-grade">To get a C- (65%)</span>
                    <div id="need-c-minus" class="needed-score">-</div>
                </div>
                <div class="scenario-card">
                    <span class="target-grade">To get a B- (78%)</span>
                    <div id="need-b-minus" class="needed-score">-</div>
                </div>
                <div class="scenario-card">
                    <span class="target-grade">To get an A- (88%)</span>
                    <div id="need-a-minus" class="needed-score">-</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Result Footer -->
    <div class="result-bar">
        <div>Current Course Grade:</div>
        <div>
            <span class="total-score" id="final-score">0.00%</span>
            <span class="grade-letter" id="grade-letter">F</span>
        </div>
    </div>
</div>

<script>
    const numReadings = 8;
    const numHomeworks = 10;

    window.onload = function() {
        generateInputs('reading-individual', numReadings, 'Reading');
        generateInputs('hw-individual', numHomeworks, 'PS');
    };

    function generateInputs(containerId, count, labelPrefix) {
        const container = document.getElementById(containerId);
        let html = '';
        for (let i = 1; i <= count; i++) {
            html += `<div class="input-group"><label>${labelPrefix} ${i}</label><input type="number" class="${containerId}-input" placeholder="0" oninput="calculate()"></div>`;
        }
        container.innerHTML = html;
    }

    function toggleMode(type) {
        const indDiv = document.getElementById(`${type}-individual`);
        const avgDiv = document.getElementById(`${type}-average`);
        const checkbox = document.getElementById(`${type}-mode-toggle`);
        if (checkbox.checked) {
            indDiv.classList.add('hidden');
            avgDiv.classList.remove('hidden');
        } else {
            indDiv.classList.remove('hidden');
            avgDiv.classList.add('hidden');
        }
        calculate();
    }

    function calculate() {
        // 1. Get Part Score
        let p_score = parseFloat(document.getElementById('participation').value) || 0;

        // 2. Get Reading Score
        let r_score = 0;
        if (document.getElementById('reading-mode-toggle').checked) {
            r_score = parseFloat(document.getElementById('reading-avg-score').value) || 0;
        } else {
            let inputs = document.querySelectorAll('.reading-individual-input');
            let sum = 0;
            inputs.forEach(inp => sum += parseFloat(inp.value) || 0);
            r_score = sum / numReadings;
        }

        // 3. Get HW Score
        let h_score = 0;
        if (document.getElementById('hw-mode-toggle').checked) {
            h_score = parseFloat(document.getElementById('hw-avg-score').value) || 0;
        } else {
            let inputs = document.querySelectorAll('.hw-individual-input');
            let sum = 0;
            inputs.forEach(inp => sum += parseFloat(inp.value) || 0);
            h_score = sum / numHomeworks;
        }

        // 4. Get Midterms
        let m1 = parseFloat(document.getElementById('midterm1').value) || 0;
        let m2 = parseFloat(document.getElementById('midterm2').value) || 0;

        // --- Calculate "Locked In" Points (75% of grade) ---
        // (Part 5%) + (Read 10%) + (HW 30%) + (M1 15%) + (M2 15%) = 75%
        let currentPoints = (p_score * 0.05) + (r_score * 0.10) + (h_score * 0.30) + (m1 * 0.15) + (m2 * 0.15);

        // --- Update Predictions ---
        updatePrediction('need-c-minus', 65, currentPoints); // C- starts at 65
        updatePrediction('need-b-minus', 78, currentPoints); // B- starts at 78
        updatePrediction('need-a-minus', 88, currentPoints); // A- starts at 88

        // --- Calculate Final Grade with Final Exam Input ---
        let finalExamScore = parseFloat(document.getElementById('finalexam').value) || 0;
        let finalGrade = currentPoints + (finalExamScore * 0.25);

        document.getElementById('final-score').innerText = finalGrade.toFixed(2) + "%";
        document.getElementById('grade-letter').innerText = getLetter(finalGrade);
    }

    function updatePrediction(elementId, target, currentPoints) {
        // Formula: Target = Current + (FinalScore * 0.25)
        // FinalScore = (Target - Current) / 0.25
        let needed = (target - currentPoints) / 0.25;
        const el = document.getElementById(elementId);
        
        el.className = "needed-score"; // reset classes

        if (needed <= 0) {
            el.innerText = "Secured";
            el.classList.add("safe");
        } else if (needed > 100) {
            el.innerText = "Impossible"; // > 100% needed
            el.classList.add("impossible");
        } else {
            el.innerText = Math.ceil(needed) + "%";
            if(needed > 95) el.classList.add("hard");
            else if(needed > 80) el.classList.add("moderate");
            else el.classList.add("safe");
        }
    }

    function getLetter(score) {
        // Strict adherence to the image scale
        if (score > 90) return 'A';
        if (score >= 88) return 'A-';
        if (score >= 86) return 'B+';
        if (score >= 80) return 'B';
        if (score >= 78) return 'B-';
        if (score >= 76) return 'C+';
        if (score >= 70) return 'C';
        if (score >= 65) return 'C-';
        if (score >= 60) return 'D+';
        if (score >= 55) return 'D';
        if (score >= 50) return 'D-';
        return 'F';
    }
</script>

</body>
</html>
