<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Meta tags for "Add to Homescreen" fullscreen capability -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>Spectral AR V2</title>
    <style>
        :root {
            --primary: #00ff41;
            --dim: #004d13;
            --alert: #ff3333;
            --bg: #000000;
        }

        @font-face {
            font-family: 'HUD';
            src: local('Courier New'), local('Courier'), monospace;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'HUD', monospace;
            color: var(--primary);
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        /* CRT Overlay Effects */
        #scanlines {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 6px 100%;
            pointer-events: none;
            z-index: 50;
        }
        
        #vignette {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle, rgba(0,0,0,0) 50%, rgba(0,0,0,1) 100%);
            pointer-events: none;
            z-index: 51;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
        }

        /* UI Layout */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 20;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: none;
            box-sizing: border-box;
            padding: 15px; /* Increased padding */
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid var(--dim); /* Thicker border */
            padding-bottom: 10px;
            background: rgba(0,0,0,0.6);
            font-size: 16px; /* Larger font */
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 0 5px var(--primary);
        }

        .rec-blob { color: var(--alert); animation: blink 1s infinite; }

        .center-hud {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .crosshair {
            width: 60px; height: 60px; /* Larger crosshair */
            border: 2px solid rgba(0, 255, 65, 0.5);
            position: absolute;
        }
        .crosshair::before { content:''; position:absolute; top:50%; left:-20px; right:-20px; height:2px; background:var(--dim); }
        .crosshair::after { content:''; position:absolute; left:50%; top:-20px; bottom:-20px; width:2px; background:var(--dim); }

        .sensor-panel {
            background: rgba(0, 15, 0, 0.9);
            border: 2px solid var(--primary);
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px; /* More space between items */
            box-shadow: 0 0 20px rgba(0, 50, 0, 0.5);
        }

        .main-status {
            font-size: 18px; /* Larger */
            font-weight: bold;
            text-align: center;
            background: var(--dim); color: #fff;
            padding: 8px; margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .bar-container {
            display: flex; align-items: center; gap: 15px;
        }
        .bar-label { font-size: 14px; width: 80px; font-weight: bold; }
        .bar-track {
            flex-grow: 1; height: 20px; /* Thicker bars */
            background: #002200; border: 1px solid var(--dim);
        }
        .bar-fill { height: 100%; width: 0%; background: var(--primary); transition: width 0.1s; }

        .grid-readouts { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        
        .sensor-box {
            border: 1px solid var(--dim); padding: 8px;
            display: flex; justify-content: space-between; align-items: baseline;
            background: rgba(0,0,0,0.3);
        }
        .sensor-box label { font-size: 12px; color: var(--primary); opacity: 0.8; font-weight: bold; }
        .sensor-box span { font-size: 18px; font-weight: bold; text-shadow: 0 0 2px var(--primary); }

        /* Start Screen */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; pointer-events: auto;
        }

        button {
            background: #000; color: var(--primary); border: 2px solid var(--primary);
            padding: 25px 50px; font-family: inherit; font-size: 20px; font-weight: bold;
            text-transform: uppercase; letter-spacing: 3px; cursor: pointer;
            margin-top: 40px; box-shadow: 0 0 20px var(--dim);
        }
        button:active { background: var(--dim); }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }
        .danger-text { color: var(--alert) !important; text-shadow: 0 0 8px red; }
        .danger-bg { background-color: var(--alert) !important; box-shadow: 0 0 15px red; }
        .ready-bg { background-color: var(--primary) !important; color: #000; }
    </style>
</head>
<body>

    <div id="scanlines"></div>
    <div id="vignette"></div>

    <div id="ui-layer">
        <div class="top-bar">
            <div><span class="rec-blob">‚óè</span> REC</div>
            <div id="gyro-coords">P:0¬∞ R:0¬∞</div>
        </div>

        <div class="center-hud">
            <div class="crosshair"></div>
        </div>

        <div class="sensor-panel">
            <div class="main-status" id="system-status">SWEEP AREA TO SCAN</div>
            
            <div class="bar-container">
                <div class="bar-label">SIGNAL</div>
                <div class="bar-track"><div id="scan-bar" class="bar-fill"></div></div>
            </div>
            
            <div class="bar-container">
                <div class="bar-label">EMF LVL</div>
                <div class="bar-track"><div id="emf-bar" class="bar-fill"></div></div>
            </div>

            <div class="grid-readouts">
                <div class="sensor-box">
                    <label>ACCEL</label>
                    <span id="val-motion">0.0 G</span>
                </div>
                <div class="sensor-box">
                    <label>TEMP</label>
                    <span id="val-temp">72.4¬∞F</span>
                </div>
                <div class="sensor-box">
                    <label>PHASE</label>
                    <span id="val-phase">0.00</span>
                </div>
                <div class="sensor-box">
                    <label>RANGE</label>
                    <span id="val-dist">--</span>
                </div>
            </div>
        </div>
    </div>

    <div id="start-screen">
        <div style="border: 2px solid var(--primary); padding: 30px; box-shadow: 0 0 20px var(--primary);">
            <h1 style="margin:0; font-size: 32px; letter-spacing: 6px; text-shadow: 0 0 10px var(--primary);">SPECTRAL<br>AR SYSTEM</h1>
            <p style="font-size: 14px; opacity: 0.8; margin-top: 10px;">PRO EDITION V2.0</p>
        </div>
        <p style="margin-top: 40px; font-size: 14px; width: 80%; line-height: 1.6;">
            <strong>INSTRUCTIONS:</strong><br>
            Tap below to enter Full Screen.<br>
            Allow Motion Permissions.<br>
            Physically move phone to scan.
        </p>
        <button id="btn-start">INITIALIZE SYSTEM</button>
    </div>

    <canvas id="canvas"></canvas>

<script>
    const CONFIG = {
        particleCount: 1500,
        baseColor: 'rgba(0, 255, 65, ', 
        alertColor: 'rgba(255, 50, 50, ',
        scanThreshold: 120, // Amount of motion needed to spawn
        dissipateDistance: 350, // Pixel distance from ghost anchor before it vanishes
        gyroSensitivity: 5 // LOWER = Less movement (Was 15)
    };

    /* --- SENSOR & PHYSICS STATE --- */
    let physics = {
        tiltX: 0, 
        tiltY: 0, 
        accel: 0,
        scanProgress: 0
    };

    let ghostState = {
        active: false,
        anchorX: 0, 
        anchorY: 0,
        type: 'none'
    };

    /* --- AUDIO --- */
    class AudioSystem {
        constructor() {
            const AC = window.AudioContext || window.webkitAudioContext;
            this.ctx = new AC();
            this.nextClickTime = 0;
            
            // Scanner Hum
            this.humOsc = this.ctx.createOscillator();
            this.humGain = this.ctx.createGain();
            this.humOsc.type = 'sawtooth';
            this.humOsc.frequency.value = 40;
            this.humGain.gain.value = 0.0;
            this.humOsc.connect(this.humGain);
            this.humGain.connect(this.ctx.destination);
            this.humOsc.start();
        }

        update(intensity, motion) {
            if (this.ctx.state === 'suspended') this.ctx.resume();
            const now = this.ctx.currentTime;

            // Hum logic
            const targetFreq = 40 + (motion * 30);
            this.humOsc.frequency.setTargetAtTime(targetFreq, now, 0.1);
            const targetVol = 0.02 + (intensity * 0.15);
            this.humGain.gain.setTargetAtTime(targetVol, now, 0.1);

            // Click logic
            if (now >= this.nextClickTime) {
                const interval = 0.8 - (intensity * 0.75); 
                this.click(intensity);
                this.nextClickTime = now + (interval * (0.8 + Math.random()*0.4));
            }
        }

        click(intensity) {
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.frequency.value = 800 - (Math.random() * 200);
            osc.type = 'square';
            gain.gain.value = 0.1 + (intensity * 0.2);
            osc.connect(gain);
            gain.connect(this.ctx.destination);
            osc.start();
            osc.stop(this.ctx.currentTime + 0.03);
        }
    }

    /* --- SHAPE GENERATION --- */
    class ShapeEngine {
        constructor(w, h) {
            this.w = w; this.h = h;
            this.tmpCanvas = document.createElement('canvas');
            this.tmpCanvas.width = w; this.tmpCanvas.height = h;
            this.tmpCtx = this.tmpCanvas.getContext('2d');
        }

        getPoints(type) {
            this.tmpCtx.clearRect(0,0,this.w,this.h);
            this.tmpCtx.fillStyle = '#fff';
            this.tmpCtx.font = `bold ${Math.min(this.w,this.h)*0.5}px sans-serif`;
            this.tmpCtx.textAlign = 'center';
            this.tmpCtx.textBaseline = 'middle';
            const icons = { 'skull':'üíÄ', 'alien':'üëΩ', 'ghost':'üëª', 'demon':'üëπ' };
            this.tmpCtx.fillText(icons[type], this.w/2, this.h/2);

            const data = this.tmpCtx.getImageData(0,0,this.w,this.h).data;
            const points = [];
            for(let y=0; y<this.h; y+=9) { // Optimization: Sample less freq
                for(let x=0; x<this.w; x+=9) {
                    if(data[(y*this.w+x)*4+3]>128) points.push({x,y});
                }
            }
            return points;
        }
    }

    /* --- MAIN LOGIC --- */
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];
    let audio;
    let shapeEngine;
    let isRunning = false;

    // Viewport Offset
    let camX = 0; 
    let camY = 0;

    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        shapeEngine = new ShapeEngine(width, height);
    }

    class Particle {
        constructor() {
            this.wx = Math.random() * width * 1.5 - (width/4);
            this.wy = Math.random() * height * 1.5 - (height/4);
            this.z = Math.random() * 1.5 + 0.5; // Depth
            this.baseAlpha = Math.random() * 0.4 + 0.1;
            this.target = null;
        }

        update() {
            // Parallax Calculation
            const screenX = this.wx - (camX * this.z);
            const screenY = this.wy - (camY * this.z);

            if (ghostState.active && this.target) {
                // Fly to ghost shape
                const destX = ghostState.anchorX + this.target.x - (width/2);
                const destY = ghostState.anchorY + this.target.y - (height/2);
                const dx = destX - this.wx;
                const dy = destY - this.wy;
                this.wx += dx * 0.05;
                this.wy += dy * 0.05;
                // Jitter
                this.wx += (Math.random()-0.5)*2;
                this.wy += (Math.random()-0.5)*2;
            } else {
                // Idle drift
                this.wx += (Math.random()-0.5) * 0.5;
                this.wy += (Math.random()-0.5) * 0.5;
                
                // Wrap logic (Infinite field)
                if (screenX < -100) this.wx += width + 200;
                if (screenX > width + 100) this.wx -= width + 200;
                if (screenY < -100) this.wy += height + 200;
                if (screenY > height + 100) this.wy -= height + 200;
            }
        }

        draw() {
            const screenX = this.wx - (camX * this.z);
            const screenY = this.wy - (camY * this.z);

            if (screenX < -10 || screenX > width+10 || screenY < -10 || screenY > height+10) return;

            let alpha = this.baseAlpha;
            let color = CONFIG.baseColor;

            if (ghostState.active && this.target) {
                color = CONFIG.alertColor;
                alpha = 0.8;
            }

            ctx.fillStyle = color + alpha + ')';
            ctx.fillRect(screenX, screenY, 3 * this.z, 3 * this.z); // Slightly larger particles
        }
    }

    function initParticles() {
        particles = [];
        for(let i=0; i<CONFIG.particleCount; i++) particles.push(new Particle());
    }

    function spawnGhost() {
        ghostState.active = true;
        ghostState.type = ['skull','alien','ghost'][Math.floor(Math.random()*3)];
        
        // Spawn ghost "In front" of where user is currently looking
        ghostState.anchorX = camX * 1.5; 
        ghostState.anchorY = camY * 1.5;

        physics.scanProgress = 0;

        const pts = shapeEngine.getPoints(ghostState.type);
        particles.sort(() => Math.random() - 0.5);
        particles.forEach((p, i) => {
            if(i < pts.length) p.target = pts[i];
            else p.target = null;
        });

        document.getElementById('system-status').innerText = "!! ENTITY MANIFESTED !!";
        document.getElementById('system-status').classList.add('danger-bg');
    }

    function dissipateGhost() {
        ghostState.active = false;
        particles.forEach(p => p.target = null);
        document.getElementById('system-status').innerText = "ENTITY LOST - RESUME SWEEP";
        document.getElementById('system-status').classList.remove('danger-bg');
    }

    /* --- INPUT HANDLING --- */
    function handleOrientation(e) {
        // Multiplier reduced from 15 to 5 for "heavier" feel
        const targetX = e.gamma * CONFIG.gyroSensitivity; 
        const targetY = (e.beta - 45) * CONFIG.gyroSensitivity; 

        // Smoothing
        physics.tiltX += (targetX - physics.tiltX) * 0.1;
        physics.tiltY += (targetY - physics.tiltY) * 0.1;

        camX = physics.tiltX;
        camY = physics.tiltY;

        document.getElementById('gyro-coords').innerText = 
            `P:${e.beta.toFixed(0)}¬∞ R:${e.gamma.toFixed(0)}¬∞`;
    }

    function handleMotion(e) {
        if (!e.acceleration) return;
        const acc = Math.abs(e.acceleration.x) + Math.abs(e.acceleration.y) + Math.abs(e.acceleration.z);
        physics.accel = acc;
        
        if (!ghostState.active && isRunning) {
            if (acc > 0.5) physics.scanProgress += acc * 0.8;
            if (physics.scanProgress > CONFIG.scanThreshold) spawnGhost();
        }
    }

    /* --- MAIN LOOP --- */
    function loop() {
        if(!isRunning) return;
        requestAnimationFrame(loop);

        ctx.clearRect(0,0,width,height);

        let emf = 0;
        let dist = 999;

        if (ghostState.active) {
            // Distance check
            const dx = (camX * 1.5) - ghostState.anchorX;
            const dy = (camY * 1.5) - ghostState.anchorY;
            dist = Math.sqrt(dx*dx + dy*dy);

            emf = Math.max(0, 1 - (dist / CONFIG.dissipateDistance));
            
            if (dist > CONFIG.dissipateDistance + 50) dissipateGhost();
        } else {
            // Scanning logic
            const scanPct = Math.min(100, (physics.scanProgress / CONFIG.scanThreshold) * 100);
            document.getElementById('scan-bar').style.width = scanPct + '%';
            if(scanPct > 90) document.getElementById('scan-bar').classList.add('ready-bg');
            else document.getElementById('scan-bar').classList.remove('ready-bg');
            emf = Math.random() * 0.05;
        }

        // EMF Bar Visuals
        document.getElementById('emf-bar').style.width = (emf*100) + '%';
        if(emf > 0.6) document.getElementById('emf-bar').classList.add('danger-bg');
        else document.getElementById('emf-bar').classList.remove('danger-bg');

        // Text Updates
        document.getElementById('val-motion').innerText = physics.accel.toFixed(1) + ' G';
        document.getElementById('val-dist').innerText = ghostState.active ? Math.floor(dist) : "--";
        document.getElementById('val-phase').innerText = (emf * 10).toFixed(2);
        
        let t = 72.4 - (emf * 25) + (Math.random());
        document.getElementById('val-temp').innerText = t.toFixed(1) + '¬∞F';
        if(t < 60) document.getElementById('val-temp').classList.add('danger-text');
        else document.getElementById('val-temp').classList.remove('danger-text');

        if (audio) audio.update(emf, physics.accel);

        particles.forEach(p => {
            p.update();
            p.draw();
        });
    }

    /* --- INITIALIZATION --- */
    function toggleFullScreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => {
                console.log(`Error attempting to enable full-screen mode: ${err.message}`);
            });
        }
    }

    document.getElementById('btn-start').addEventListener('click', async () => {
        // 1. Try Fullscreen (Must be first on click)
        toggleFullScreen();

        // 2. iOS Permissions
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
            try {
                const response = await DeviceOrientationEvent.requestPermission();
                if (response !== 'granted') {
                    alert("Permission required for gyroscopic tracking.");
                    return;
                }
            } catch (e) { console.error(e); }
        }

        // 3. Start App
        window.addEventListener('deviceorientation', handleOrientation);
        window.addEventListener('devicemotion', handleMotion);

        document.getElementById('start-screen').style.display = 'none';
        isRunning = true;
        resize();
        initParticles();
        audio = new AudioSystem();
        window.addEventListener('resize', resize);
        loop();
    });

</script>
</body>
</html>
