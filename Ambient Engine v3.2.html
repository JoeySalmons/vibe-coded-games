<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ambient Engine</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: #000;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
            touch-action: none;
            cursor: none; /* Hide the default cursor globally */
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        #custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            pointer-events: none; /* Allows clicks to pass through */
            transform: translate(-50%, -50%);
            z-index: 10000;
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.3);
            animation: pulse 2s infinite ease-in-out;
            display: none; /* Hidden by default, shown via JS for non-touch devices */
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
            50% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: default; /* Show default cursor over controls */
        }
        .controls button, .controls select {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
        }
        .controls select option {
            background-color: #222; /* Dark background for dropdown options */
            color: white;
        }
        .controls button:hover, .controls select:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .controls select {
            -webkit-appearance: none; -moz-appearance: none; appearance: none;
            padding-right: 30px;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%27http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%27%20width%3D%27292.4%27%20height%3D%27292.4%27%3E%3Cpath%20fill%3D%27%23FFFFFF%27%20d%3D%27M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%27%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat; background-position: right 10px top 50%; background-size: .65em auto;
        }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>
    <canvas id="ambientCanvas"></canvas>
    <div class="controls">
        <select id="effectSelector"></select>
        <button id="resetBtn">Reset Particles</button>
    </div>

    <script>
        const canvas = document.getElementById('ambientCanvas');
        const ctx = canvas.getContext('2d');
        const customCursor = document.getElementById('custom-cursor');

        let width, height;
        let particles = [];
        let hue = 0;
        let interactionPoints = [];
        let frameCount = 0;

        const PARTICLE_COUNT = 350;
        const INTERACTION_RADIUS = 200;

        const EFFECTS = {
            REPEL:           { name: 'Repel', friction: 0.97 },
            ATTRACT:         { name: 'Attract', friction: 0.97 },
            VORTEX:          { name: 'Vortex', friction: 0.97 },
            STARDUST_CLUSTER:{ name: 'Stardust Cluster', friction: 0.95 },
            WARP_FIELD:      { name: 'Warp Field', friction: 0.97 },
            AURORA:          { name: 'Aurora', friction: 0.985 },
            RINGS_AND_WAVES: { name: 'Rings & Waves', friction: 0.98 },
            GRID_DEFORM:     { name: 'Grid Deform', friction: 0.95 },
            INFINITY:        { name: 'Infinity', friction: 0.98 },
            ETERNAL_ORBIT:   { name: 'Eternal Orbit', friction: 1.0 },
            CHAOTIC_SWARM:   { name: 'Chaotic Swarm', friction: 0.98 },
        };
        let currentInteractionMode = 'REPEL';
        let infinityEmitters = [];
        let chargeStartTime = 0;
        let stardustExplosionData = { center: null, needsExplosion: false, chargeLevel: 0 };

        // --- CLASSES ---
        class Particle {
            constructor() { this.reset(); this.radius = Math.random() * 1.5 + 1; this.baseColor = `hsl(${Math.random() * 60 + 200}, 100%, 70%)`; }
            reset() { this.x = Math.random() * width; this.y = Math.random() * height; this.vx = 0; this.vy = 0; }
            applyForce(fx, fy) { this.vx += fx; this.vy += fy; }
            update(currentChargeLevel = 0) {
                const effect = EFFECTS[currentInteractionMode];
                // Base forces
                if (currentInteractionMode === 'WARP_FIELD') { this.vx += Math.sin(this.y / 80 + frameCount * 0.01) * 0.03; this.vy += Math.cos(this.x / 80 + frameCount * 0.01) * 0.03; } 
                else if (currentInteractionMode === 'AURORA') { this.vx += Math.sin(this.y / 250 + frameCount * 0.005) * 0.05; this.vy += 0.01; } 
                else if (currentInteractionMode === 'CHAOTIC_SWARM') { if (this.vx * this.vx + this.vy * this.vy < 0.25) { this.vx += (Math.random() - 0.5) * 0.1; this.vy += (Math.random() - 0.5) * 0.1; } }
                else if (currentInteractionMode === 'RINGS_AND_WAVES') { const dxC = this.x - width / 2; const dyC = this.y - height / 2; const dC = Math.sqrt(dxC*dxC + dyC*dyC); const aC = Math.atan2(dyC, dxC); const rF = Math.sin(dC / 50) * 0.005; this.vx += Math.cos(aC)*rF; this.vy += Math.sin(aC)*rF; this.vx += Math.sin(this.y / 70 + frameCount*0.02) * 0.01; this.vy += Math.cos(this.x/80 + frameCount*0.015) * 0.01; }

                // Interactive forces
                interactionPoints.forEach(point => { this.calculateForces(point, currentChargeLevel); });

                // Friction / Damping
                if (currentInteractionMode === 'ETERNAL_ORBIT') { const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy); const friction = Math.max(0, 1.0 - 0.005 * speed); this.vx *= friction; this.vy *= friction; } 
                else { this.vx *= effect.friction; this.vy *= effect.friction; }
                
                this.x += this.vx; this.y += this.vy;

                // Edge wrapping
                if (this.x > width + this.radius) this.x = -this.radius; if (this.x < -this.radius) this.x = width + this.radius;
                if (this.y > height + this.radius) this.y = -this.radius; if (this.y < -this.radius) this.y = height + this.radius;
            }
            calculateForces(point, currentChargeLevel) {
                const dx = this.x - point.x; const dy = this.y - point.y; let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 1) distance = 1; const angle = Math.atan2(dy, dx); let forceMagnitude = 0;

                // Handle modes with unique radius/charge logic separately
                if (currentInteractionMode === 'STARDUST_CLUSTER') {
                    const chargeMultiplier = 1 + currentChargeLevel * 1.5; // Up to 2.5x force at max charge
                    const STARDUST_OUTER_RADIUS = INTERACTION_RADIUS * 4;
                    // Strong inner pull with swirl
                    if (distance < INTERACTION_RADIUS) {
                        const influence = 1 - distance / INTERACTION_RADIUS;
                        this.applyForce(-Math.cos(angle) * influence * 1.2 * chargeMultiplier, -Math.sin(angle) * influence * 1.2 * chargeMultiplier);
                        this.applyForce(Math.cos(angle - Math.PI / 2) * influence * 0.4 * chargeMultiplier, Math.sin(angle - Math.PI / 2) * influence * 0.4 * chargeMultiplier);
                    }
                    // Weak large-range pull
                    if (distance < STARDUST_OUTER_RADIUS) {
                        const influence = Math.pow(1 - distance / STARDUST_OUTER_RADIUS, 2);
                        this.applyForce(-Math.cos(angle) * influence * 0.2, -Math.sin(angle) * influence * 0.2);
                    }
                    return;
                }
                if (currentInteractionMode === 'VORTEX') { const VORTEX_OUTER_RADIUS = INTERACTION_RADIUS * 3; if (distance < INTERACTION_RADIUS) { const influence = 1 - distance / INTERACTION_RADIUS; this.applyForce(-Math.cos(angle) * influence * 0.3, -Math.sin(angle) * influence * 0.3); this.applyForce(Math.cos(angle - Math.PI / 2) * influence * 0.6, Math.sin(angle - Math.PI / 2) * influence * 0.6); } if (distance < VORTEX_OUTER_RADIUS) { const influence = Math.pow(1 - distance / VORTEX_OUTER_RADIUS, 2); this.applyForce(-Math.cos(angle) * influence * 0.1, -Math.sin(angle) * influence * 0.1); } return; }
                if (currentInteractionMode === 'ETERNAL_ORBIT') { const orbitRadius = INTERACTION_RADIUS * 2; if (distance < orbitRadius) { const influence = 1 - distance / orbitRadius; this.applyForce(dx / distance * -0.005 * influence, dy / distance * -0.005 * influence); this.applyForce(-dy / distance * 0.02 * influence, dx / distance * 0.02 * influence); } return; }
                if (currentInteractionMode === 'INFINITY') { const sizeMultiplier = 0.75 + (Math.sin(frameCount * 0.015) + 1) * 0.25; const scale = 150 * sizeMultiplier; const t1 = frameCount * 0.03; const commonDenom1 = Math.sin(t1)**2 + 1; const emitter1X = point.x + (scale * Math.cos(t1)) / commonDenom1; const emitter1Y = point.y + (scale * Math.sin(t1) * Math.cos(t1)) / commonDenom1; const t2 = t1 + Math.PI; const commonDenom2 = Math.sin(t2)**2 + 1; const emitter2X = point.x + (scale * Math.cos(t2)) / commonDenom2; const emitter2Y = point.y + (scale * Math.sin(t2) * Math.cos(t2)) / commonDenom2; let dx1 = this.x - emitter1X; let dy1 = this.y - emitter1Y; let dist1 = Math.sqrt(dx1*dx1 + dy1*dy1); if (dist1 < 100) { const influence = 1 - dist1 / 100; this.applyForce(-dx1 / dist1 * influence * 0.3, -dy1 / dist1 * influence * 0.3); this.applyForce(-dy1 / dist1 * influence * 0.4, dx1 / dist1 * influence * 0.4); } let dx2 = this.x - emitter2X; let dy2 = this.y - emitter2Y; let dist2 = Math.sqrt(dx2*dx2 + dy2*dy2); if (dist2 < 100) { const influence = 1 - dist2 / 100; this.applyForce(-dx2 / dist2 * influence * 0.3, -dy2 / dist2 * influence * 0.3); this.applyForce(-dy2 / dist2 * influence * 0.4, dx2 / dist2 * influence * 0.4); } this.applyForce((point.x - this.x) * 0.0001, (point.y - this.y) * 0.0001); return; }

                // Standard radius interactions
                if (distance < INTERACTION_RADIUS) {
                    const influence = 1 - distance / INTERACTION_RADIUS;
                    switch (currentInteractionMode) {
                        case 'REPEL': case 'CHAOTIC_SWARM': case 'RINGS_AND_WAVES': forceMagnitude = influence * 0.8; this.applyForce(Math.cos(angle) * forceMagnitude, Math.sin(angle) * forceMagnitude); break;
                        case 'WARP_FIELD': forceMagnitude = influence * 1.5; this.applyForce(Math.cos(angle) * forceMagnitude, Math.sin(angle) * forceMagnitude); break;
                        case 'AURORA': forceMagnitude = influence * 0.4; this.applyForce(Math.cos(angle) * forceMagnitude, Math.sin(angle) * forceMagnitude); this.vy -= influence * 0.25; break;
                        case 'ATTRACT': forceMagnitude = influence * 0.6; this.applyForce(-Math.cos(angle) * forceMagnitude, -Math.sin(angle) * forceMagnitude); break;
                        case 'GRID_DEFORM': this.applyForce((this.x + Math.cos(this.y * 0.03) * 10 * influence - this.x) * 0.01, (this.y + Math.sin(this.x * 0.03) * 10 * influence - this.y) * 0.01); break;
                    }
                }
            }
            draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2); ctx.fillStyle = this.baseColor; ctx.fill(); }
        }

        // --- INITIALIZATION & UI ---
        function setup() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; populateEffectSelector(); initParticles(); }
        function initParticles() { if (particles.length === 0) { for (let i = 0; i < PARTICLE_COUNT; i++) { particles.push(new Particle()); } } else { particles.forEach(p => p.reset()); } }
        function populateEffectSelector() { const selector = document.getElementById('effectSelector'); selector.innerHTML = ''; for (const key in EFFECTS) { const option = document.createElement('option'); option.value = key; option.textContent = EFFECTS[key].name; selector.appendChild(option); } selector.value = currentInteractionMode; }

        // --- ANIMATION LOOP ---
        function animate() {
            // Handle Stardust Cluster explosion logic
            if (stardustExplosionData.needsExplosion && stardustExplosionData.center) {
                const maxExplosionForce = 40;
                const explosionForce = maxExplosionForce * stardustExplosionData.chargeLevel;
                const explosionRadius = Math.min(width, height) / 1.5; // Max distance for full effect

                particles.forEach(p => {
                    const dx = p.x - stardustExplosionData.center.x;
                    const dy = p.y - stardustExplosionData.center.y;
                    const dist = Math.sqrt(dx * dx + dy * dy) || 1;
                    
                    const distInfluence = Math.max(0, 1 - dist / explosionRadius);
                    const finalForce = explosionForce * distInfluence;
                    
                    p.vx = (dx / dist) * finalForce * (Math.random() * 0.5 + 0.5);
                    p.vy = (dy / dist) * finalForce * (Math.random() * 0.5 + 0.5);
                });
                stardustExplosionData.needsExplosion = false;
                stardustExplosionData.center = null;
                stardustExplosionData.chargeLevel = 0;
            }

            let currentChargeLevel = 0;
            if (currentInteractionMode === 'STARDUST_CLUSTER' && chargeStartTime > 0) {
                currentChargeLevel = Math.min(1, (Date.now() - chargeStartTime) / 10000); // 10s charge time
            }

            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)'; ctx.fillRect(0, 0, width, height);
            
            infinityEmitters = []; 
            if (currentInteractionMode === 'INFINITY') {
                interactionPoints.forEach(point => { const sizeMultiplier = 0.75 + (Math.sin(frameCount * 0.015) + 1) * 0.25; const scale = 150 * sizeMultiplier; const t1 = frameCount * 0.03; const commonDenom1 = Math.sin(t1)**2 + 1; infinityEmitters.push({ x: point.x + (scale * Math.cos(t1)) / commonDenom1, y: point.y + (scale * Math.sin(t1) * Math.cos(t1)) / commonDenom1 }); const t2 = t1 + Math.PI; const commonDenom2 = Math.sin(t2)**2 + 1; infinityEmitters.push({ x: point.x + (scale * Math.cos(t2)) / commonDenom2, y: point.y + (scale * Math.sin(t2) * Math.cos(t2)) / commonDenom2 }); });
            }

            particles.forEach(p => { p.update(currentChargeLevel); p.draw(); });
            
            const vizColor = `hsla(${hue + 180}, 100%, 70%, 0.5)`;
            if (currentInteractionMode === 'INFINITY') { infinityEmitters.forEach(emitter => { ctx.beginPath(); ctx.arc(emitter.x, emitter.y, 4, 0, Math.PI * 2); ctx.fillStyle = vizColor; ctx.fill(); }); } 
            else { interactionPoints.forEach(point => { const cG = ctx.createRadialGradient(point.x, point.y, 0, point.x, point.y, 30); cG.addColorStop(0, vizColor); cG.addColorStop(1, `hsla(${hue + 180}, 100%, 70%, 0)`); ctx.fillStyle = cG; ctx.fillRect(point.x - 30, point.y - 30, 60, 60); }); }
            
            hue = (hue + 0.1) % 360; frameCount++; requestAnimationFrame(animate);
        }

        // --- EVENT HANDLERS & LISTENERS ---
        function handleInteraction(e) {
            if (e.target !== canvas) return; e.preventDefault();
            if ((e.type === 'mousedown' || e.type === 'touchstart') && currentInteractionMode === 'STARDUST_CLUSTER') { chargeStartTime = Date.now(); }
            
            interactionPoints = [];
            let points = e.touches ? e.touches : (e.buttons === 1 ? [e] : []);
            for (let i = 0; i < points.length; i++) {
                const point = { x: points[i].clientX, y: points[i].clientY };
                interactionPoints.push(point);
                if (currentInteractionMode === 'STARDUST_CLUSTER') { stardustExplosionData.center = point; }
            }
        }
        function clearInteraction() { 
            interactionPoints = []; 
            if (currentInteractionMode === 'STARDUST_CLUSTER' && stardustExplosionData.center) {
                const chargeDuration = Date.now() - chargeStartTime;
                stardustExplosionData.chargeLevel = chargeStartTime > 0 ? Math.min(1, chargeDuration / 10000) : 0;
                stardustExplosionData.needsExplosion = true;
            }
            chargeStartTime = 0; // Reset timer for all modes
        }

        document.getElementById('effectSelector').addEventListener('change', (e) => { currentInteractionMode = e.target.value; });
        document.getElementById('resetBtn').addEventListener('click', initParticles);
        
        window.addEventListener('resize', setup);
        window.addEventListener('mousedown', handleInteraction); window.addEventListener('mousemove', handleInteraction); window.addEventListener('mouseup', clearInteraction);
        window.addEventListener('touchstart', handleInteraction, { passive: false }); window.addEventListener('touchmove', handleInteraction, { passive: false }); window.addEventListener('touchend', clearInteraction); window.addEventListener('touchcancel', clearInteraction);

        // Custom cursor logic
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        if (!isTouchDevice) {
            customCursor.style.display = 'block';
            window.addEventListener('mousemove', (e) => { customCursor.style.left = e.clientX + 'px'; customCursor.style.top = e.clientY + 'px'; customCursor.style.backgroundColor = `hsla(${hue + 180}, 100%, 70%, 0.5)`; customCursor.style.boxShadow = `0 0 15px 5px hsla(${hue + 180}, 100%, 70%, 0.3)`; });
            document.body.addEventListener('mouseleave', () => { customCursor.style.display = 'none'; });
            document.body.addEventListener('mouseenter', () => { customCursor.style.display = 'block'; });
        }

        // --- START ---
        setup();
        animate();
    </script>
</body>
</html>
